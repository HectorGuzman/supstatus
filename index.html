<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sup Status - La Herradura</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úÖ Service Worker registrado'))
        .catch(err => console.warn('‚ùå Error registrando Service Worker:', err));
    }
  </script>
  <style>
    body.oscuro .modal-content {
      background: #2c3e50;
      color: #f0f0f0;
    }

    body.oscuro .cerrar-modal {
      color: #f0f0f0;
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 20px;
        max-width: 90%;
        box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        animation: fadeInSlide 0.3s ease;
        color: #333;
        position: relative;
      }

      .modal-content .detalle {
        margin-bottom: 6px;
        font-size: 0.95em;
      }

      .modal-content .hora {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .cerrar-modal {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
      }
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: linear-gradient(to right, #3a506b, #5bc0be);
      color: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeInSlide 0.5s ease-out forwards;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid #0096c7;
    }
    header img.logo {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 1.8em;
    }
    #fecha, #horarios-sol, #horarios-marea, #generado-el {
      font-size: 0.9em;
      color: #d0f0ff;
      margin-top: 5px;
    }
    .nota-aviso {
      background-color: #ffffff22;
      font-size: 0.85em;
      margin-top: 12px;
      padding: 10px 15px;
      color: #d0f0ff;
      font-style: italic;
      border-radius: 8px;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: linear-gradient(to right, #3a506b, #5bc0be);
      color: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.4s ease-in;
    }
    .hora {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .detalle {
      font-size: 0.95em;
      margin-bottom: 4px;
    }
    #mapa {
      height: 300px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 600px;
    }
    #mapa-controls {
      text-align: center;
      margin-bottom: 15px;
    }
    select {
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 10px;
      border: none;
      background: #ffffffcc;
    }
    button {
      background: white;
      color: #0077b6;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      margin: 5px;
      cursor: pointer;
    }
    #selector-dia button.activo {
      background: #0077b6;
      color: white;
      border: 2px solid #0096c7;
      box-shadow: 0 0 6px rgba(0, 119, 182, 0.5);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .arrow-animada {
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 24 24" fill="%230077b6" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M12 2L15 8H13V22H11V8H9L12 2Z"/%3E%3C/svg%3E');
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.4s ease-in-out;
    }
    body.oscuro {
      background: #121212;
      color: #e0e0e0;
    }
    body.oscuro header,
    body.oscuro footer {
      background: linear-gradient(to right, #1f1f1f, #333);
      color: #f0f0f0;
    }
    body.oscuro .card {
      background: linear-gradient(to right, #2c3e50, #34495e);
      color: white;
    }
    body.oscuro button {
      background: #444;
      color: #e0f7fa;
    }
    body.oscuro .activo {
      background: #0096c7;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="logosupstatus.png" alt="SupStatus logo" class="logo">
    <h1>SUP en La Herradura</h1>
    <div id="fecha"></div>
    <div id="horarios-sol"></div>
    <div id="selector-dia">
      <button onclick="cambiarDia('hoy')">Hoy</button>
      <button onclick="cambiarDia('ma√±ana')">Ma√±ana</button>
    </div>
    <div id="generado-el"></div>
    <div class="nota-aviso">
      ‚ö†Ô∏è Esta informaci√≥n es estimada. Usa chaleco salvavidas, conoce tus l√≠mites y navega con responsabilidad.
    </div>
    <button onclick="compartirInfo()">üì§ Compartir condiciones</button>
    <button onclick="alternarModo()">üåì Modo oscuro</button>
    <button onclick="verCondicionesActuales()">‚è±Ô∏è ¬øPuedo remar ahora?</button>
  </header>

  <div class="container" id="pronostico"></div>

  <div id="mapa-controls">
    <label for="hora-selector">üïí Hora para el viento:</label>
    <select id="hora-selector" onchange="actualizarMapaDesdeSelector()"></select>
  </div>
  <div id="mapa"></div>

  <footer>
    <div id="horarios-marea"></div>
    Hecho con ‚ù§Ô∏è por <a href="https://instagram.com/__jokerguzman" target="_blank">@__jokerguzman</a>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  let pronostico;
  let diaActual = "hoy";
  let marcadorViento;

  const lat = -29.983059;
  const lon = -71.365225;
  const mapa = L.map('mapa').setView([lat, lon], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap'
  }).addTo(mapa);

  function renderizarMapaConViento(viento, direccionGrados) {
    const grados = parseInt(direccionGrados);
    if (marcadorViento) marcadorViento.remove();
    const iconoViento = L.divIcon({
      className: '',
      html: `<div class="arrow-animada" style="transform: rotate(${grados}deg);"></div>`
    });
    marcadorViento = L.marker([lat, lon], { icon: iconoViento })
      .addTo(mapa)
      .bindPopup(`Direcci√≥n del viento: ${grados}¬∞`);
  }

  function actualizarMapaDesdeSelector() {
    const horaSeleccionada = document.getElementById("hora-selector").value;
    const bloque = pronostico[diaActual].find(b => b.hora === horaSeleccionada);
    if (bloque) renderizarMapaConViento(bloque.viento, bloque.direccionVientoGrados);
  }

  function renderizarPronostico(dia) {
    diaActual = dia;

    const hoy = new Date();
    const fecha = new Date(hoy); // copia para no modificar el original
    if (dia === "ma√±ana") {
      fecha.setDate(hoy.getDate() + 1);
    }
    mostrarHorariosSol(fecha);  // üëà ¬°Aqu√≠ llamamos a la funci√≥n!

    const contenedor = document.getElementById("pronostico");
    const selectorHoras = document.getElementById("hora-selector");
    contenedor.innerHTML = "";
    selectorHoras.innerHTML = "";

    pronostico[dia].forEach((item, i) => {
      const option = document.createElement("option");
      option.value = item.hora;
      option.textContent = item.hora;
      selectorHoras.appendChild(option);

      const card = document.createElement("div");
      card.className = "card";
      card.style.animationDelay = `${i * 0.1}s`;
      card.style.animationName = "fadeInSlide";
      card.innerHTML = `
        <div class="hora">${item.hora} Hrs</div>
        <div class="detalle"><strong>üå¨Ô∏è Viento:</strong> ${item.viento} ‚Üí ${item.direccionViento}</div>
        <div class="detalle"><strong>üåä Oleaje:</strong> ${item.oleaje} ‚Üí üåê ${item.direccionOleaje}</div>
        <div class="detalle"><strong>üå°Ô∏è Temperatura:</strong> ${item.temperatura}</div>
        <div class="detalle"><strong>üîé Condiciones:</strong> ${item.condiciones}</div>
        <div class="detalle"><strong>üéØ Nivel recomendado:</strong> ${item.nivel}</div>`;
      contenedor.appendChild(card);

      if (i === 0) renderizarMapaConViento(item.viento, item.direccionVientoGrados);
    });
  }

  function cambiarDia(valor) {
    document.querySelectorAll('#selector-dia button').forEach(b => b.classList.remove('activo'));
    document.querySelector(`#selector-dia button[onclick="cambiarDia('${valor}')"]`).classList.add('activo');
    renderizarPronostico(valor);
  }

  function alternarModo() {
    document.body.classList.toggle("oscuro");
    localStorage.setItem("modoOscuro", document.body.classList.contains("oscuro"));
  }

  function compartirInfo() {
    const texto = 'Revisa las condiciones en SUP La Herradura: ' + window.location.href;
    if (navigator.share) {
      navigator.share({ title: 'SUP en La Herradura', text: texto, url: window.location.href });
    } else {
      alert("Tu navegador no soporta la funci√≥n de compartir.");
    }
  }
  function mostrarHorariosSol(fechaBase) {
      const solContainer = document.getElementById("horarios-sol");
      const { sunrise, sunset } = SunCalc.getTimes(fechaBase, lat, lon);

      const formatoHora = hora => hora.toLocaleTimeString('es-CL', { hour: '2-digit', minute: '2-digit' });

      solContainer.textContent = `üåá Salida Sol: ${formatoHora(sunrise)}  üåÖ Atardecer: ${formatoHora(sunset)}`;
    }

  function mostrarHorariosMarea(data) {
    const mareaContainer = document.getElementById("horarios-marea");
    if (!data.mareas) return;

    const iconos = {
      alta: "üåä‚¨ÜÔ∏è",
      baja: "üåä‚¨áÔ∏è"
    };

    const texto = data.mareas
      .slice(0, 4)
      .map(m => `${iconos[m.tipo] || "üåä"} ${m.tipo} ${m.hora}`)
      .join(" ¬∑ ");

    mareaContainer.textContent = texto;
  }

  if (localStorage.getItem("modoOscuro") === "true") {
    document.body.classList.add("oscuro");
  }

  function verCondicionesActuales() {
      const ahora = new Date();
      const horaActual = ahora.getHours();

      const bloques = pronostico["hoy"];
      let bloqueActual = bloques.find(b => {
        const h = parseInt(b.hora.split(":")[0]);
        return h >= horaActual;
      });

      if (!bloqueActual) bloqueActual = bloques[bloques.length - 1];

      const modal = document.getElementById("modal-actual");
      const contenido = document.getElementById("modal-contenido");

      contenido.innerHTML = `
        <button onclick="cerrarModal()" class="cerrar-modal">‚úñ</button>
        <div class="hora">Ahora (aprox ${bloqueActual.hora} Hrs)</div>
        <div class="detalle"><strong>üå¨Ô∏è Viento:</strong> ${bloqueActual.viento} ‚Üí ${bloqueActual.direccionViento}</div>
        <div class="detalle"><strong>üåä Oleaje:</strong> ${bloqueActual.oleaje} ‚Üí üåê ${bloqueActual.direccionOleaje}</div>
        <div class="detalle"><strong>üå°Ô∏è Temperatura:</strong> ${bloqueActual.temperatura}</div>
        <div class="detalle"><strong>üîé Condiciones:</strong> ${bloqueActual.condiciones}</div>
        <div class="detalle"><strong>üéØ Nivel recomendado:</strong> ${bloqueActual.nivel}</div>`;

      modal.style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal-actual").style.display = "none";
    }
  
  fetch("data.json")
    .then(res => res.json())
    .then(data => {
      pronostico = data;
      renderizarPronostico("hoy");
      mostrarHorariosSol(new Date());
      if (data.generado) {
        document.getElementById("generado-el").textContent = `üìÖ Datos generados: ${data.generado}`;
      }
      mostrarHorariosMarea(data);
    });
</script>

<div id="modal-actual" class="modal-overlay" style="display: none;">
  <div class="modal-content" id="modal-contenido">
    <button onclick="cerrarModal()" class="cerrar-modal">‚úñ</button>
  </div>
</div>

</body>
</html>
